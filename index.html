<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body ng-app="TestApp" ng-controller="testController">
<h1>Simple Example with Angular List<h1>
  <table class="table table-striped table-bordered">
    <thead>
      <tr><th>Sr No.</th><th>Name</th><th>Age</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in userList track by $index">
        <td>{{$index + 1}}</td>
        <td>
          {{user.Name}}
        </td>
        <td>{{user.Age}}</td>

      </tr>
    </tbody>
  </table>
</body>
</html>
<script>
angular.module('TestApp', ['TestApp.controllers']);

                angular.module('TestApp.controllers', []).controller('testController', function($scope) {
                                $scope.userList = [
                                                  {

                                                                  Name: 'Parvez Alam',
                                                                  Age: '28'
                                                  },

                                                 {
                                                                Name: 'Sameer',
                                                                Age: '13'
                                                  },
                                                  {
                                                                Name: 'Rakesh',
                                                                Age: '55'
                                                  },
                                                  {
                                                                Name: 'Ramesh',
                                                                Age: '44'
                                                  },
                                                  {
                                                                Name: 'Aman',
                                                                Age: '34'
                                                  },
                                                  {
                                                                Name: 'John',
                                                                Age: '23'
                                                  }
                                  ];
                });
</script>
